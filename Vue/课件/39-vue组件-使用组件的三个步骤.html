            // 2. App.vue 只是被渲染到了页面中而已，那像组件Left和组件Right是不是根本没有被使用到，只是被创建出来了，那现在来看，组件在被封装好之后，彼此之间是互相独立的，不存在任何关系
            
            // 3. 在项目中要使用这三个组件了，首先在外面有一个 组件App,然后再组件App里面咱们嵌套使用了 组件Left 和 组件Right，现在是不是就有关系了，是不是有一个父子关系了，这里 组件App 是不是相当于一个父组件，它里面嵌套使用了组件Left和Right,也就是她俩是 组件App的子组件，而组件Left 和 组件Right 又是兄弟关系，所以在使用组件的时候，根据彼此的嵌套关系，形成了父子关系、兄弟关系，这也就是说组件在使用的时候才会有父子关系或兄弟关系，如果只是封装了三个组件，是不是不会有任何关系，是相互独立的

        // 1.2 使用组件的三个步骤
            // 项目中有一个App.vue,打开网页我们看到的是不是也是App根组件，那我们有用到Left和Right组件吗，是不是页面中看不到啊，那么目前来说这两组件没有被用到 
            // 我们来看怎么使用组件Left，我们要把组件Left也渲染到页面上，那现在我们就需要学习如何使用组件的三个步骤：

            // 需求：我们希望把Left组件渲染到App组件的内容不
            // 现在有App组件，我们要把Left组件渲染到里面，是不是就形成了一个父子关系，那现在大家是不是知道在哪里使用这个Left组件了吧 

            // 步骤1：使用 import 语法导入需要的组件     import Left from './components/Left.vue'  通过import 语法在 components目录下导入Left.vue文件   得到一个 Left 成员
            // 步骤2：使用 components 节点注册组件    components:{Left}  我们第一步将Left导入过来了，那现在需要components节点注册一下才可以使用，就是声明一下我在当前的 App里面要使用 Left了
            // 步骤3：注册完以后，Left也就可以使用了，注册好的Left组件  直接以标签的形式来进行使用,就好比使用DOM元素一样，咱们这个组件就可以认为是一个自定义的标签就可以了
