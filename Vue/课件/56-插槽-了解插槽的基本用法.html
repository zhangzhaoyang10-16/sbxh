<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>插槽 了解插槽的基本用法</title>
</head>
<body>
    
</body>
<script>
    // 1. 什么是插槽    
        // 插槽 是 vue 为组件的封装者提供的能力，允许开发者在封装组件时，把不确定的，希望由用户指定的部分定义为插槽

        // 分析：看图理解
            // 1. 假如 右侧我们要封装一个组件 MyCom,封装组件，封装的目的是不是实现这个组件结构的复用，然后将来咱们需要用到这些相似的结构的时候，是不是就不需再重新写一遍了，引用过来就可以使用了对吧
            // 2. 那么咱们看 MyCom 这个组件封装出来的目的是不是就是为了复用 里面的结构，再这个结构里面大家发现，头部的 Heading是不是写死的，中间是咱们内容的主体区域，再往下是不是放了一个虚线框，再 Heading 和 文本内容之下有一个部分是不确定的，将来是不是再这里要放一个 div还是放一个 p标签还是放一个 其他的是不是都不确定，那咱们是不是希望用户来定义，那我们再这里写死是不是不可以，那怎么办
            // 3. 这个区域的内容是希望用户来决定的对吧，希望用户再使用我们组件 MyCom 的时候动态的来指定，用户指定一个 p 标签我们再这个区域就渲染一个 p 标签，指定什么就渲染什么对吧，怎么来搞定，
            
            // 4. 再这里再这个区域里我们可以放一个 占位符 <slot></slot>,它代表说我不确定当前这个位置要放什么元素，那我是不是可以先为这些元素占一个位，将来这个占位符这里填充具体什么内容是不是由使用者来决定的

            // 5. 左侧，使用者再用咱们 MyCom 组件的时候，它提供了一个什么，是不是指定了一个 p标签，然后就会把咱们这个 p 标签替换到 slot这个位置，那用户是不是指定了 p标签，那占位符 slot 这里是不是就渲染一个 p 标签，那用户放其他的标签是不是也是同样的

            // 6. <slot></slot> 名义上叫占位符，官方术语叫插槽 

            // Left组件：
                // <div>
                //     <h1>标题</h1>
                //     <p>内容</p>
                //     <slot></slot>
                // </div>
            // Right组件：
                // <span></span>
    // 2. v-slot: 指令
        // 刚才我们学习了 插槽的基本使用
        // 那我们现在改造一下   --> Left.vue

        // 我们再 插槽 slot 上设置了 name 属性，那么我们之前是一种简写形式，其实咱们每一个插槽身上都应该有一个 name 属性来指定当前这个插槽的名称，默认不写的话就相当于给插槽加了一个名称

        // 咱们如果再封装组件的时候，只有一个插槽的话，那我们的 name = 'default' 写和不写没有什么区别，只是我们为了简单一般都会省略掉，但是要知道我们省略掉了它是不是还是有名称的，名称叫什么，是不是 default ，咱们再使用这个 <Left></Left> 组件的时候，默认提供的 p标签内容会放到哪里？是不是会放到名字叫 default的 插槽里面 
        
        // 也就是默认情况下，再使用组件的时候，提供的内容都会被填充到名字为 default 的插槽之中

        // 那么现在我们再 slot 设置了 name 属性，那我们使用组件的时候要把内容放到指定的插槽里面去，要再外面包一个template
        // 如果不包的话，会报错   v-slot can only be used on components or <template>. 
        // v-slot can only be used on components or <template>  错误提示：v-slot 是一个指令，我们再讲指令的时候就说过，vue 中的指令全部都是以 v- 开头的，v-slot 指令只能被使用再组件里或者 template 标签里

        // 那我们把指令加再了 p标签里对吧，但是官方告诉咱们这个指令只能放到 template 标签啊，或者加给组件，所以如果咱们要指定告诉 vue  p 标签内容要渲染到指定插槽中，必须放再 template 标签里面包起来

        // 这个知识点主要想告诉大家，我们要想指名道姓的告诉 vue 把 p标签内容放到插槽里面去可以使用 v-slot 指令 v-slot: 插槽名称，那注意点就是 v-slot 只能用在 template 标签上或者组件身上

        // 那还有一个注意点，再包着p 标签的是 一个 template 标签，它和我们外边的 template 是不是同一个元素，包着 p 标签的 template 标签它只起到了一个包裹性的作用，它不会被渲染成任何真实的元素，就是说我们再页面中能看到这个 标签元素吗，它是一个虚拟的元素

        // 注意点总结：
            // 1. 如果要把内容填充到指定名称的插槽中，需要使用 v-slot: 这个指令
            // 2. v-slot: 后面要跟上插槽的名字
            // 3. v-slot: 指令不能直接用在元素上，必须用再 template 标签上
            // 4. template 标签它是一个虚拟的标签，只起到包裹性质的作用，但是不会被渲染为任何实质性的 html 元素

    // 3. v-slot 的简写形式和插槽的后备内容
        // v-slot: 简写是 # 

        // 注意点：如果我把 template 标签都注释掉，没有写具体内容，我们插槽所在的位置能不能看到内容？是不是看不到，
        // 需求：如果用户没有为这个插槽指定具体的内容的话，那我们是不是希望再里面 有一个默认的内容啊,页面就在 slot标签内容区域放置内容就可以了，那如果用户指定了内容，而我们再插槽内容区域也放置了默认内容，那以哪一个为准，是不是肯定会以用户指定内容为准对吧

        // 那我们放置的默认内容官方有一个 官方名称叫 后备内容
        // 后备内容：
            // 封装组件时，可以为预留的 <slot>插槽提供 后备内容(默认内容)。如果组件的使用者没有为插槽提供任何内容，则后备内容会生效
</script>
</html>
