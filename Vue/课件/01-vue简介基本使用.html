        // （1）构建用户界面：用户看的见的html界面 要构建其实就是往页面里面填数据，之前是通过DOM自己填数据
        // （2）框架：可以理解为一套现成的解决方案，程序员只能遵守框架的规范，去编写自己的业务功能
        // 不遵守这个规范你的项目开发下来，也是难以维护

        // 只有学会了这些规范内容才有开发vue项目的能力

        //     (2) 双向数据绑定

            // 1.2.1 数据驱动视图 
            // 在使用了vue的页面中，vue会 监听数据的变化，从而 自动 重新渲染页面的结构 

            // 假如如图右侧是ajax请求的数据，左侧是页面结构，现在ajax请求回来的数据要不要渲染到页面中，肯定需要，这个过程就是页面填充的过程，就是把填充的数据填充  到页面结构中给用户呈现出来，现在如果不用vue，按照之前学习的知识怎么才能把数据填充到页面上，操作DOM，但是现在学习vue之后就简单多了，图中间有一个vue，那现在vue连接了页面和数据，现在数据的变化会被vue监听到，在这vue会做一件事就是自动把最新的数据渲染到页面结构中，现在就不需要我们自己操作DOM，是vue在替程序员操作DOM，vue起到什么样的作用；监听数据的变化然后自动渲染页面结构，如果我们修改了数据，vue能不能监听到，能监听到然后渲染页面

            // 数据驱动视图：就是数据的变化驱动视图的更新，而这个驱动的过程是由vue实现的，程序员只要把数据维护好，那页面结构就会自动被vue渲染
            // 好处：当页面数据发生变化时，页面会自动重新渲染
            // 注意：数据驱动视图是  单向的数据绑定（数据变化导致页面的更新，固定的过程）
            
            // 1.2.2 双向数据绑定
            // 在 填写表单 时，双向数据绑定可以辅助开发者在 不操作 DOM 的前提下， 自动 把用户填写的内容  同步到 数据源中

            // 我们知道在网页中用form标签声明一个表单，那其实表单的作用就是呈现数据，在页面上打开一个页面表单出来，用户在这个表单里面是不是可以填数据，当用户把数据填好以后，是不是就采集到用户的信息了，所以表单form的作用就是采集数据的，然后采集到数据通过ajax发给服务器，这里表单负责采集数据，ajax负责提交数据

            // 假设图中代码html里面有一个表单，里边包含两个输入框，一个是name 一个是 email，然后再js里面声明了一个对象，在这个对象里面包含了name和email，如果我想要js里面的name和email填充到html输入框里面，正常来讲是不是需要操作DOM ，这个过程是不是从js到html的一个过程，假如用户更改了html的内容，那程序员是不是还需要操作DOM来完成，这样是不是我js的内容填充到html需要操作一次DOM，html修改内容之后取出来在更新到js对象里面去，又需要操作一次DOM，那程序员不管是填充数据还是更新数据都需要操作DOM，比较麻烦
            // 那现在有了Vue之后，就有所不同了，数据源依赖的数据发生变化通过vue就可以自动渲染，程序员就不需要操作DOM，反过来如果用户在页面的表单里修改数据，这个数据一发生变化就会被vue监听到，然后vue也会自动把值取出来同步到js的对象里面，这个就是双向数据绑定

        //     // 在MVVM概念中：

        //         View 表示当前页面所渲染的DOM结构 (el)
