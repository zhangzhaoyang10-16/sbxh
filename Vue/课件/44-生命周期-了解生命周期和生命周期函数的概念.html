        // 那在这里呢我们是以标签形式把一个组件用到 <MyCount></MyCount> 这个位置，那么就会立即创建组件的实例，那创建这个实例的过程是有一个阶段的，也就是我们的生命周期。

        // 就是说从一个点起组件被创建了，到下一个点创建完成并在页面展示，在到下一个点这个组件被销毁了，假如我们希望在刚一创建组件的时候就去执行某些代码，就是我们希望在特定的时间点去做一些事情，接下来就是组件刚被创建完成的那一刻又去做另外一件事情，时间点要被卡死。

        // 做什么事咱们先不管，就是在组件从创建到完成在到销毁我们希望卡这个时间点，正确的卡到这个点上，这是不是很难，那么在这个时候 vue 就给咱们提供了一个一个的时间点，比如有一个时间点叫beforeCreate,before就是什么之前，create就是创建，代表组件创建之前有一个时间点，那么我们希望在组件创建之前做一些事情的话，是不是可以把我们的代码把要做的事情写到 beforeCreate这个点里面

        // 一个点就叫做生命周期函数，就是我们可以在某一点做具体的事情

        // 生命周期函数：是由 vue 框架提供的 内置函数(就是我们所希望卡的点)，会伴随着组件的生命周期，自动按次序执行

            // 2. 组件刚创建的时候就做一件事情，那这个时候vue 提供了第一个生命周期函数，叫beforeCreate,我们想卡组件刚创建的那个点就把代码写到 beforeCreate里面去
            // 3. 那么接下来咱们这个组件在内存里面被创建好了，它会有另外一个时间点叫created,那么大家希望我就在组件在内存里创建好的时候去执行某些代码，我们是不是可以把代码写到这个里面，这里大家注意，在这个位置组件只是在内存里面创建好的，是不是没有被渲染到页面上
            // 4. 那么接下来我们有一个beforeMount,Mount 代表渲染的意思，就是说我们将要把这个组件渲染到页面上，开始渲染了吗，是不是还没有，所以如果你希望在将要渲染组件的时候做一些事件就把代码写到 beforeMount里面，

            // 咱们在创建组件的过程中会按照次序依次执行 4个函数，这4个函数就叫做组件创建阶段的生命周期

            // 生命周期创建阶段：
            // beforeCreate 创建前 -> Created 创建完成，在内存中，并没有渲染 ->  beforeMount 渲染前  -> Mounted 渲染完成，也就是渲染到页面上了

            // 2. 组件销毁的时候会执行 beforeDestroy ,然后再执行 destroyed

            // beforeDestroy  数据销毁前 ->  destroyed 数据销毁完成，结束生命周期
