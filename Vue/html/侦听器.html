<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="../css/reset.css" />
  </head>
  <style>
    .red-text {
      color: red;
    }
  </style>

  <body>
    <div id="app">
      <input type="text" v-model="uaname" />
      <p :class="{ 'red-text': uaname !== '' }">{{ uaname }}</p>
    </div>
  </body>

  <script>
    let vm = new Vue({
      el: "#app",
      data: {
        uaname: "宝宝，我在呢",
      },
      watch: {
        uaname(newVal, oldVal) {
          console.log("uaname 的值发生了变化", newVal, oldVal);
        },
      },
    });
  </script>
</html>
