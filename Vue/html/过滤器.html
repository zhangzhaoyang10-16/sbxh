<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css" />
  </head>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <body>
    <div id="app">
      <p>{{massage|aa}}</p>
    </div>
  </body>

  <script>
    // 全局过滤器
    Vue.filter("aa", (massage) => {
      return massage.charAt(0).toUpperCase() + massage.slice(1);
    });
    let vm = new Vue({
      el: "#app",
      data: {
        massage: "hello 5g",
      },
    });
  </script>
</html>
