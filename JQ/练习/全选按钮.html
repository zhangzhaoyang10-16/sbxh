<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../css/reset.css">
  <title>Title</title>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
</head>

<style>
  input {
    display: block;
    float: left;
    margin-left: 20px;

  }

  .box {
    width: 1200px;
    height: 800px;
    margin: 0 auto;
  }

  .control {
    width: 100%;
    height: 50px;
    background-color: pink;
    display: flex;
  }

  .control a {
    display: block;
    float: left;
    line-height: 50px;
    margin-left: 5px;
  }
</style>

<body>

  <ul class="box">

    <li class="control">
      <input type="checkbox" id="checkAll"> <a href="#">全选</a>
    </li>

    <li class="control">
      <input type="checkbox" class="checkbox">
    </li>

    <li class="control">
      <input type="checkbox" class="checkbox">
    </li>

    <li class="control">
      <input type="checkbox" class="checkbox">
    </li>

  </ul>

</body>

<script>


  $("#checkAll").click(function () {
    let isChecked = $(this).prop("checked");
    $(".checkbox").prop("checked", isChecked);
  });
  $(".checkbox").click(function () {
    let isCheckboxes = $(".checkbox").length;
    let Checkboxes = $(".checkbox:checked").length;
    if (isCheckboxes === Checkboxes) {
      $("#checkAll").prop("checked", true);
    } else {
      $("#checkAll").prop("checked", false);
    }
  });

</script>

</html>
